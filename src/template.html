<!doctype html>
<html lang='en'>
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1.0'>
	<meta name='theme-color' content='#333333'>

	<meta name="description" content="I am a software developer with the ability to manage projects, design and implement architectures, databases and configuration of servers">
	<meta name="keywords" content="Kelvin Helmut, Kelvin Provincia, Kelvin Helmut Provincia Quispe, Software Engineer, Developer, Ingeniero de Software, Programador">
	<meta name="author" content="Kelvin Helmut">
	<meta name="copyright" content="Kelvin Helmut">
	<meta name="robots" content="index,follow">

	%sapper.base%

	<link rel='stylesheet' href='global.css'>
	<link rel="stylesheet" href="main.css">
	<link rel='manifest' href='manifest.json' crossorigin='use-credentials'>
	<link rel='icon' type='image/png' href='favicon.png'>

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>
<body class="bg-teal-100">
	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<div id='sapper'>%sapper.html%</div>

	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%
</body>
</html>
